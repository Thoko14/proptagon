version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd platform
        - npm ci         # lockfile in platform/
    build:
      commands:
        - cd platform
        - npm run build  # produces platform/dist
  artifacts:
    baseDirectory: platform/dist
    files:
      - '**/*'
  cache:
    paths:
      - platform/node_modules/**/*